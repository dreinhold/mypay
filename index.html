<SCRIPT LANGUAGE="JavaScript">

$(document).ready(function () {
  $("#results").hide();
});

function show_pay (form) {
    var YP = form.year_pay.value;
    var WH = form.weekly_hours.value * 52;
    var BH = 2080;
    var OT_H = WH - BH;
    var OT_H_W = OT_H / 52;
    var OT_R = 1.5;
    var OT_MULTI = OT_H * OT_R;
    var rate = YP / ( BH + OT_MULTI);

    var BASE_RATE = YP / (40 * 52);
    var OT_RATE = rate * OT_R
    $("#results").show();
    $("#results").html("<h2>Results</h2>" + 
"<p>With unpaid hours worked, your hourly rate is : $" + rate.toFixed(2) +
"</p><p>Your hourly rate if working 40 hours is : $" + BASE_RATE.toFixed(2) +
"</p><p>With the same pay rate and being paid overtime,<br>" +
"40 hours at " + rate.toFixed(2) + " + " + OT_H_W + " OT hours at $" + OT_RATE.toFixed(2) +
"</p><p>That's $" + (OT_RATE * OT_H_W * 52).toFixed(2) + " of missing pay."
);
    
  return false;
}
</SCRIPT>

           <form>
           <p class="lead">Your yearly salary : <input type="text" name="year_pay" value="95000"></p>
<p>Number of hours worked per week : <input type="text" name="weekly_hours" value="45"></p>
<input class="btn btn-lg btn-success" type="submit" value="Show me" onClick="return show_pay(this.form)">
</form>
